<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan dan Rowspan</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="40">
        <thead>
            <tr>
                <td>1.1</td>
                <td>2.1</td>
                <td>3.1</td>
                <td>4.1</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2.1</td>
                <td colspan="2" rowspan="2">?</td>
                <td>2.4</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.4</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
                <td>4.3</td>
                <td>4.5</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
