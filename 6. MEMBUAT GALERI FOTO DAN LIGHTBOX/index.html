<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Foto</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Foto Avengers</h1>

    <div class="container cf">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/captain.jpg" alt="Captain America" />
            <span>Captain America</span>
          </a>
        </li>
        <div class="overlay" id="gambar-1">
          <a href="#" class="close">x close</a>
          <a href="#gambar-4" class="prev">Previous</a>
          <img src="img/full/captain.jpg" alt="Captain America" />
          <a href="#gambar-2" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/batman.jpg" alt="Batman" />
            <span>Batman</span>
          </a>
        </li>
        <div class="overlay" id="gambar-2">
          <a href="#" class="close">x close</a>
          <a href="#gambar-1" class="prev">Previous</a>
          <img src="img/full/batman.jpg" alt="Batman" />
          <a href="#gambar-3" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/spiderman.jpg" alt="Spiderman" />
            <span>Spiderman</span>
          </a>
        </li>
        <div class="overlay" id="gambar-3">
          <a href="#" class="close">x close</a>
          <a href="#gambar-2" class="prev">Previous</a>
          <img src="img/full/spiderman.jpg" alt="Spiderman" />
          <a href="#gambar-4" class="next">next</a>
        </div>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/superman.jpg" alt="Superman" />
            <span>Superman</span>
          </a>
        </li>
        <div class="overlay" id="gambar-4">
          <a href="#" class="close">x close</a>
          <a href="#gambar-3" class="prev">Previous</a>
          <img src="img/full/superman.jpg" alt="Superman" />
          <a href="#gambar-1" class="next">next</a>
        </div>
      </ul>
    </div>
  </body>
  <script src="javascript/script.js"></script>
</html>
